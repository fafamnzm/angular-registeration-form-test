<form>
  <div>
    <mat-form-field class="example-full-width">
      <mat-label>Address 1 </mat-label>
      <input
        matInput
        name="addressLine1"
        [(ngModel)]="register.addressLine1"
        placeholder="Ex: Noboniad 1"
      />
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Address 2 </mat-label>
      <input matInput name="addressLine2" [(ngModel)]="register.addressLine2" />
    </mat-form-field>
  </div>

  <table class="example-full-width" cellspacing="0">
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>City</mat-label>
          <input
            matInput
            name="city"
            placeholder="Ex. Kish island"
            [(ngModel)]="register.city"
          />
        </mat-form-field>
      </td>
      <mat-divider [vertical]="true"></mat-divider>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>State</mat-label>
          <input
            matInput
            placeholder="Ex. Hormozgan"
            name="countryState"
            [(ngModel)]="register.countryState"
          />
        </mat-form-field>
      </td>
      <mat-divider [vertical]="true"></mat-divider>
      <td>
        <mat-form-field class="example-full-width">
          <mat-label>Postal Code</mat-label>
          <input
            matInput
            #postalCode
            maxlength="10"
            placeholder="Ex. 94105"
            name="postalCode"
            [(ngModel)]="register.postalCode"
          />
          <mat-hint align="end">{{ postalCode.value.length }} / 10</mat-hint>
        </mat-form-field>
      </td>
    </tr>
  </table>
  <div>
    <button mat-button routerLink="/final" color="primary">
      Confirm Registeration
    </button>
  </div>
